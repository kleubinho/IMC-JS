<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>calculadora de IMC</title>
  </head>
  <body>
    <main id="container">
      <section id="img">
        <img src="/assets/ilustration.svg" alt="" />
      </section>

      <section id="calculator">
        <form action="" id="form">
          <h1 id="title">Calculadora - IMC</h1>

          <div class="input-box">
            <label for="name"> Nome </label>
            <div class="input-field">
              <i class="fa-solid fa-user"></i>
              <input type="text" id="name" required />
              <span>  </span>
            </div>
          </div>

          <div class="input-box">
            <label for="weight"> Peso em Kg </label>
            <div class="input-field">
              <i class="fa-solid fa-weight-hanging"></i>
              <input type="number" id="weight" required />
              <span> Kg </span>
            </div>
          </div>

          <div class="input-box">
            <label for="height"> Altura em metros </label>
            <div class="input-field">
              <i class="fa-solid fa-ruler"></i>
              <input type="text" id="height" required />
              <span> m </span>
            </div>
          </div>

          <button id="calculate" disabled>Calcular</button>

          <div id="infos" class="hidden">
            <div id="result">
              <div id="bmi">
                <span id="value"></span>
                <span>Seu IMC</span>
              </div>
              <div>
                <span id="description"></span>
              </div>
            </div>

            <div id="more_info">
              <a href="https://brasilescola.uol.com.br/saude-na-escola/Indice-massa-corporea-imc.htm" target="_blank">
                Mais informações sobre o IMC
                <i class="fa-solid fa-up-right-from-square"></i>
              </a>
            </div>
          </div>
        </form>
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
